unbind C-b
set -g status-keys vi
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1

bind-key -n M-1 selectw -t 1
bind-key -n M-2 selectw -t 2
bind-key -n M-3 selectw -t 3
bind-key -n M-4 selectw -t 4
bind-key -n M-5 selectw -t 5
bind-key -n M-6 selectw -t 6
bind-key -n M-7 selectw -t 7
bind-key -n M-8 selectw -t 8
bind-key -n M-9 selectw -t 9

bind-key -n M-t new-window

bind-key -n M-Enter split-window -h

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -n M-H swap-pane -U
bind-key -n M-L swap-pane -U

bind-key -n M-f resize-pane -Z

bind-key -n M-c copy-mode
bind-key -n M-p paste-buffer

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# copy mode
setw -g mode-style 'fg=white bg=black bold'

set -g status-position bottom
set -g status-justify left
set -g status-style ''

set -g status-left ''
set -g status-left-length 10
set -g status-right ''

# panes
set -g pane-border-style 'fg=green'
set -g pane-active-border-style 'fg=yellow'

setw -g window-status-format ' #I #W #F '
setw -g window-status-style 'fg=white bg=black'
setw -g window-status-current-style 'fg=black bg=white'
setw -g window-status-bell-style 'fg=green bg=black bold'

# messages
set -g message-style 'fg=green bg=black bold'
